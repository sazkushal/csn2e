<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    :root {
      --accent: #00C897;
      --bg-dark: #111;
      --text-light: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--accent);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header .back-btn {
      font-size: 24px;
      color: #111;
      background: none;
      border: none;
      cursor: pointer;
    }
    header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }
    header .username {
      font-size: 18px;
      font-weight: bold;
      color: #111;
    }
    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    .sent {
      align-self: flex-end;
      background: var(--accent);
      color: #111;
      border-bottom-right-radius: 0;
    }
    .received {
      align-self: flex-start;
      background: #eee;
      color: #111;
      border-bottom-left-radius: 0;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
      border-top: 1px solid #333;
      align-items: center;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 2px solid var(--accent);
      border-radius: 12px;
      background: #111;
      color: var(--accent);
      outline: none;
    }
    #sendBtn {
      margin-left: 10px;
      background: var(--accent);
      color: #111;
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #imgBtn {
      width: 32px;
      height: 32px;
      cursor: pointer;
      margin: 0 10px;
    }
    #uploadSpinner {
      width: 20px;
      height: 20px;
      border: 3px solid #00C897;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #imgModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }
    #modalImg {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }
    #imgModal button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #111;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="location.href='index.html'">‚Üê</button>
    <img id="chatPic" src="Assets/Images/profile.png" alt="Profile" />
    <div class="username" id="chatUsername">Loading...</div>
  </header>

  <div id="messages"></div>

  <footer>
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <input type="file" id="imgInput" accept="image/*" style="display: none;" />
    <img src="Assets/Images/files.png" id="imgBtn" alt="Upload" />
    <div id="uploadSpinner"></div>
    <button id="sendBtn">Send</button>
  </footer>

  <div id="imgModal">
    <img id="modalImg" src="" />
    <button onclick="closeModal()">Close</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      set,
      get,
      update
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const fbConfig = {
      apiKey: "AIzaSyBfQu55Ljy9FPTVtxDmoqBbq7-OlGTGOLk",
      authDomain: "chatweb--test.firebaseapp.com",
      databaseURL: "https://chatweb--test-default-rtdb.firebaseio.com",
      projectId: "chatweb--test",
      storageBucket: "chatweb--test.appspot.com",
      messagingSenderId: "640811624137",
      appId: "1:640811624137:web:ded815a2813ac0ab5fdb8"
    };
    initializeApp(fbConfig);

    const auth = getAuth();
    const db = getDatabase();

    const chatNode = new URLSearchParams(location.search).get("node");
    const msgInput = document.getElementById("msgInput");
    const messagesBox = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    const chatPic = document.getElementById("chatPic");
    const chatUsernameEl = document.getElementById("chatUsername");
    const imgInput = document.getElementById("imgInput");
    const imgBtn = document.getElementById("imgBtn");
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const spinner = document.getElementById("uploadSpinner");

    let currentUser = null;
    let currentUsername = "";
    let otherUsername = "";

    const encrypt = (msg) => btoa(unescape(encodeURIComponent(msg)));
    const decrypt = (msg) => {
      try {
        return decodeURIComponent(escape(atob(msg)));
      } catch {
        return "[Invalid message]";
      }
    };

    function renderMessage(data) {
      if (!data || !data.message) return;

      const isMine = data.sendBy === currentUsername;
      const bubble = document.createElement("div");
      bubble.className = `message ${isMine ? "sent" : "received"}`;
      const msgContent = decrypt(data.message);

      if (msgContent.startsWith("[img]")) {
        const imgUrl = msgContent.slice(5);
        const img = document.createElement("img");
        img.src = imgUrl;
        img.alt = "Image";
        img.style.maxWidth = "180px";
        img.style.borderRadius = "12px";
        img.style.cursor = "pointer";
        img.onclick = () => openImageViewer(imgUrl);
        bubble.appendChild(img);
      } else {
        bubble.textContent = msgContent;
      }

      messagesBox.appendChild(bubble);
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    function openImageViewer(url) {
      modalImg.src = url;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
    }

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "Log.html";
      currentUser = user;

      const userSnap = await get(ref(db, `users/${user.uid}`));
      const userData = userSnap.val();
      currentUsername = userData.username;

      if (!chatNode || !chatNode.includes("_")) {
        alert("Invalid chat node.");
        return location.href = "Home.html";
      }

      const parts = chatNode.split("_");
      otherUsername = parts[0] === currentUsername ? parts[1] : parts[0];

      const otherSnap = await get(ref(db, `users-public/${otherUsername}`));
      const otherData = otherSnap.val();
      chatUsernameEl.textContent = otherUsername;
      if (otherData && otherData.profilePic) {
        chatPic.src = otherData.profilePic;
      }

      const nodeRef = ref(db, `chats/${chatNode}`);
      const nodeSnap = await get(nodeRef);
      if (!nodeSnap.exists()) {
        await set(nodeRef, {
          [`read_${currentUsername}`]: true,
          [`read_${otherUsername}`]: false
        });
      } else {
        await update(nodeRef, {
          [`read_${currentUsername}`]: true
        });
      }

      onChildAdded(nodeRef, snap => {
        renderMessage(snap.val());
      });
    });

    sendBtn.onclick = async () => {
      const msg = msgInput.value.trim();
      if (!msg) return;

      const encMsg = encrypt(msg);
      const timestamp = Date.now();

      const newMsgRef = push(ref(db, `chats/${chatNode}`));
      const payload = {
        message: encMsg,
        sendBy: currentUsername,
        time: timestamp,
        [`read_${currentUsername}`]: true,
        [`read_${otherUsername}`]: false
      };

      await set(newMsgRef, payload);
      msgInput.value = "";
    };

    imgBtn.onclick = () => imgInput.click();

    imgInput.onchange = async () => {
      const file = imgInput.files[0];
      if (!file) return;

      spinner.style.display = "inline-block";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch("https://api.imgbb.com/1/upload?key=7856fa0bbad58470b1fdb36d67e5fdb8", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        const imageUrl = data.data.url;

        const newMsgRef = push(ref(db, `chats/${chatNode}`));
        const payload = {
          message: encrypt(`[img]${imageUrl}`),
          sendBy: currentUsername,
          time: Date.now(),
          [`read_${currentUsername}`]: true,
          [`read_${otherUsername}`]: false
        };

        await set(newMsgRef, payload);
      } catch (err) {
        alert("Image upload failed.");
        console.error(err);
      } finally {
        spinner.style.display = "none";
        imgInput.value = ""; // clear file input
      }
    };
  </script>
</body>
</html>
